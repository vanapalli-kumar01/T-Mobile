<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Relocation Request Form</title>
        <script src="Relocation.js" type="text/javascript"></script>
</head>
<body> 
    <style>
    body {
      font-family:'Times New Roman', Times, serif;
    }

    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display:block;
      margin-bottom: 5px;
    }

    input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <form id="relocationRequestForm">
        <h2>Employee Relocation Request Form</h2>

        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>
        <span id="employeeIdErrorMessage"></span>

        <label for="reEnterEmployeeId">Re-enter Employee ID:</label>
        <input type="number" id="reEnterEmployeeId" name="reEnterEmployeeId" required>
        <span id="reEnterEmployeeIdErrorMessage"></span>

        <label for="currentLocation">Current Location:</label>
        <select id="currentLocation" name="currentLocation" required>
            <option value="">Select Current Location</option>
            <option value="T-Mobile - New York">T-Mobile - New York</option>
            <option value="T-Mobile - Los Angeles">T-Mobile - Los Angeles</option>
            <option value="T-Mobile - Chicago">T-Mobile - Chicago</option>
            <option value="T-Mobile - Houston">T-Mobile - Houston</option>
            <option value="T-Mobile - Phoenix">T-Mobile - Phoenix</option>
            <option value="T-Mobile - Philadelphia">T-Mobile - Philadelphia</option>
            <option value="T-Mobile - San Antonio">T-Mobile - San Antonio</option>
            <option value="T-Mobile - San Diego">T-Mobile - San Diego</option>
            <option value="T-Mobile - Dallas">T-Mobile - Dallas</option>
            <option value="T-Mobile - San Jose">T-Mobile - San Jose</option>
        </select>

        <label for="relocationTo">Relocation To:</label>
        <select id="relocationTo" name="relocationTo" required>
            <option value="">Select Relocation Location</option>
            <option value="T-Mobile - New York">T-Mobile - New York</option>
            <option value="T-Mobile - Los Angeles">T-Mobile - Los Angeles</option>
            <option value="T-Mobile - Chicago">T-Mobile - Chicago</option>
            <option value="T-Mobile - Houston">T-Mobile - Houston</option>
            <option value="T-Mobile - Phoenix">T-Mobile - Phoenix</option>
            <option value="T-Mobile - Philadelphia">T-Mobile - Philadelphia</option>
            <option value="T-Mobile - San Antonio">T-Mobile - San Antonio</option>
            <option value="T-Mobile - San Diego">T-Mobile - San Diego</option>
            <option value="T-Mobile - Dallas">T-Mobile - Dallas</option>
            <option value="T-Mobile - San Jose">T-Mobile - San Jose</option>
        </select>

        <label for="reasonForRelocation">Reason for Relocation:</label>
        <textarea id="reasonForRelocation" name="reasonForRelocation" rows="5" required></textarea>

        <label for="approver">Approver Email:</label>
        <input type="email" id="approver" name="approver" required>

        <button type="submit" onclick="submitForm()">Submit Request</button>
    </form>

    <script>
        const employeeIdInput = document.getElementById('employeeId');
        const employeeIdErrorMessage = document.getElementById('employeeIdErrorMessage');
        const reEnterEmployeeIdInput = document.getElementById('reEnterEmployeeId');
        const reEnterEmployeeIdErrorMessage = document.getElementById('reEnterEmployeeIdErrorMessage');

        employeeIdInput.addEventListener('input', () => {
            if (!/^[0-9]{7}$/.test(employeeIdInput.value)) {
                employeeIdErrorMessage.textContent = 'Please enter a valid 7-digit employee ID';
            } else {
                employeeIdErrorMessage.textContent = '';
            }
        });

        reEnterEmployeeIdInput.addEventListener('input', () => {
            if (reEnterEmployeeIdInput.value !== employeeIdInput.value) {
                reEnterEmployeeIdErrorMessage.textContent = 'Employee ID must match';
            } else {
                reEnterEmployeeIdErrorMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
