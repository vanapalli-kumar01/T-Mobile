<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Raise Request</title>
    <script src="Request.js" type="text/javascript"></script>
    <style>
      form {
        /* Just to center the form on the page */
        margin: 0 auto;
        width: 600px;
        /* To see the outline of the form */
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
      }

      form div + div {
        margin-top: 1em;
      }

      label {
        /* To make sure that all labels have the same size and are properly aligned */
        display: inline-block;
        width: 190px;
        text-align: right;
      }

      input, textarea {
        /* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
        font: 1em sans-serif;
        /* To give the same size to all text fields */
        width: 400px;
        box-sizing: border-box; /* To harmonize the look & feel of text field border */
        border: 1px solid #999;
      }

      input:focus, textarea:focus {
        /* To give a little highlight on active elements */
        border-color: #000;
      }

      textarea {
        /* To properly align multiline text fields with their labels */
        vertical-align: top;
        /* To give enough room to type some text */
        height: 5em;
      }

      .button {
        /* To position the buttons to the same position of the text fields */
        padding-left: 90px;
        /* same size as the label elements */
      }

      button {
        /* This extra margin represent roughly the same space as the space between the labels and their text fields */
        margin-left: .5em;
      }
    </style>
</head>

<body>
    <form action="/my-handling-form-page" method="post">
        <div>
          <label for="name">Employee ID</label> <input type="number" id="employeeId" name="employeeId" required></input>
        </div>
        <div>
          <label for="name">Re-Enter Employee ID</label> <input type="number" id="reEnterEmployeeId" name="reEnterEmployeeId" required></input>
        </div>
        <div>
   
        <label for="requestType">Request Type:</label>
      <select id="requestType" name="requestType" onchange="updateCategories()">
           <option value="HR">HR</option>
            <option value="FoodCourt">Food Court</option>
            <option value="TechnicalSupport">Technical Support</option>
        </select>
            </div>
        <div>      
            <label for="category">Category:</label>
        <select id="category" name="category"></select>
        </div>
         <div> 
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    </div>
        <div> 
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
    </div>
        <div> 
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>
    </div>
        <div> 
            <button type="button" onclick="submitForm()">Raise Request</button>
    </div>
 
    </form>
</body>

</html>
