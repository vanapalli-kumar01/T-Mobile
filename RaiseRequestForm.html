<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="RaiseRequest.js" type="text/javascript"></script>
    <title>Request Form</title>
    <h1>Raise A Request:</h1>
    <style>
        h1{
        font-family: 'Times New Roman';
        
    }
        body {
           font-family: 'Times New Roman';
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        label {
            display: block;
            margin-top: 10px;
        }
 
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
 
        button {
        
        text-align: center;  background-color: #e4006a;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            align-self: center;
            width: 100%;
      }
    </style>
</head>
<body>
 
    <form action="#" method="post" id="requestForm">

         <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name= "dateOfRequest" required>
  
       </div>
 
        <!-- Request Type Dropdown -->
        <label for="requestType">Request Type:</label>
        <select id="requestType" name="requestType" onchange="updateCategories()">
            <option value="HR">HR</option>
            <option value="FoodCourt">Food Court</option>
            <option value="TechnicalSupport">Technical Support</option>
        </select>
 
       <div> <!-- Common Fields -->
        <label for="category">Category:</label>
        <select id="category" name="category"></select>
    </div>
        <div> 
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    </div>
        <div> 
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
    </div>
        <div> 
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required>
    </div>
        <div> 
            <button type="button" onclick="submitForm()">Raise Request</button>
    </div>
 
    </form>
 
</body>
</html>
